<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blockchain Web Interface</title>
    <style>
        /* Общие стили */
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 400px;
            padding: 20px;
        }

        /* Стили для вкладок */
        .tabs {
            display: flex;
            margin-bottom: 20px;
        }

        .tab-button {
            flex: 1;
            padding: 10px;
            border: none;
            background-color: #e0e0e0;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        .tab-button.active {
            background-color: #6200ea;
            color: #fff;
        }

        .tab-button:hover {
            background-color: #3700b3;
            color: #fff;
        }

        /* Стили для контента вкладок */
        .tab-content {
            padding: 20px;
        }

        .tab-pane {
            display: none;
        }

        .tab-pane.active {
            display: block;
        }

        /* Стили для формы */
        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 16px;
        }

        button {
            padding: 10px 20px;
            background-color: #6200ea;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #3700b3;
        }

        #responseMessage {
            margin-top: 10px;
            font-size: 14px;
            color: #6200ea;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Вкладки -->
        <div class="tabs">
            <button class="tab-button active" data-tab="tab1">String to Bytes</button>
            <button class="tab-button" data-tab="tab2">Tab 2</button>
            <button class="tab-button" data-tab="tab3">Tab 3</button>
        </div>

        <!-- Контент вкладок -->
        <div class="tab-content">
            <!-- Вкладка 1 -->
            <div id="tab1" class="tab-pane active">
                <h2>Convert String to Bytes</h2>
                <input type="text" id="inputString" placeholder="Enter a string...">
                <button id="sendButton">Send to API</button>
                <p id="responseMessage"></p>
            </div>

            <!-- Вкладка 2 -->
            <div id="tab2" class="tab-pane">
                <h2>Tab 2 Content</h2>
                <p>This is the second tab.</p>
            </div>

            <!-- Вкладка 3 -->
            <div id="tab3" class="tab-pane">
                <h2>Tab 3 Content</h2>
                <p>This is the third tab.</p>
            </div>
        </div>
    </div>

    <script>
        // Переключение вкладок
        document.querySelectorAll('.tab-button').forEach(button => {
            button.addEventListener('click', () => {
                // Убираем активный класс у всех кнопок и панелей
                document.querySelectorAll('.tab-button, .tab-pane').forEach(element => {
                    element.classList.remove('active');
                });

                // Добавляем активный класс к выбранной кнопке и панели
                const tabId = button.getAttribute('data-tab');
                button.classList.add('active');
                document.getElementById(tabId).classList.add('active');
            });
        });

        // Отправка строки на API
        document.getElementById('sendButton').addEventListener('click', async () => {
        const inputString = document.getElementById('inputString').value;
        const responseMessage = document.getElementById('responseMessage');

        if (!inputString) {
            responseMessage.textContent = 'Please enter a string.';
            return;
        }

        // Преобразуем строку в байтовый массив
        const encoder = new TextEncoder();
        const byteArray = Array.from(encoder.encode(inputString));

        // Отладочный вывод
        console.log('PublicKey:', { data: byteArray });

        try {
            const response = await fetch('/api/v1/getWalletBalance', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify({ 'PublicKey': byteArray }),
            });

            // Отладочный вывод
            console.log('Response status:', response.status);

            if (response.ok) {
                const result = await response.json();
                responseMessage.textContent = 'Data sent successfully!';
                console.log('Server response:', result);  // Вывод ответа в консоль
            } else {
                responseMessage.textContent = 'Failed to send data.';
                console.error('Response status:', response.status);
            }
        } catch (error) {
            responseMessage.textContent = 'An error occurred.';
            console.error(error);
        }
    });
    </script>
</body>
</html>
